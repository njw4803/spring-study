<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="main">
    <div class="container a-container" id="a-container">
        <form class="form" id="a-form" action="/join" method="POST">
            <h2 class="title">Create Account</h2>
            <div class="form__icons">
                <a href="/oauth2/authorization/google"><img class="form__icon" th:src="@{svg/GoogleLogo.svg}" alt="" /></a>
                <a href="/oauth2/authorization/facebook"><img class="form__icon" th:src="@{svg/facebook-seeklogo.com.svg}" /></a>
                <a href="/oauth2/authorization/naver"><img class="form__icon" th:src="@{svg/naver.svg}" /></a>
                <a href="/joinForm"><img class="form__icon" th:src="@{svg/KakaoTalk_logo.svg}" /></a>
            </div>
            <span class="form__span">or use your registration account</span>
            <input class="form__input" type="text" placeholder="ID" />
            <input class="form__input" type="password" placeholder="Password" />
            <input class="form__input" type="password" placeholder="Verify Password" />
            <input class="form__input" type="text" placeholder="Name" />
            <input class="form__input" type="text" placeholder="Phone" />
            <input class="form__input" type="text" placeholder="Email" />
            <button class="button submit">SIGN UP</button>
        </form>
    </div>
    <div class="container b-container" id="b-container">
        <form class="form" id="b-form" action="/login" method="POST" >
            <h2 class="title">Sign in to Welcome Dak</h2>
            <div class="form__icons">
                <a href="/oauth2/authorization/google"><img class="form__icon" th:src="@{svg/GoogleLogo.svg}" alt="" /></a>
                <a href="/oauth2/authorization/facebook"><img class="form__icon" th:src="@{svg/facebook-seeklogo.com.svg}" /></a>
                <a href="/oauth2/authorization/naver"><img class="form__icon" th:src="@{svg/naver.svg}" /></a>
                <a href="/joinForm"><img class="form__icon" th:src="@{svg/KakaoTalk_logo.svg}" /></a>
            </div>
            <span class="form__span">or use your account</span>
            <input class="form__input" type="text" name="id" placeholder="ID" />
            <input class="form__input" type="password" name="password" placeholder="Password" />
            <a class="form__link">Forgot your password?</a>
            <button class="button submit">SIGN IN</button>
        </form>
    </div>
    <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
            <h2 class="title">Welcome Dak</h2>
            <p class="description">To keep connected with us please login with your personal info</p>
            <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
            <h2 class="switch__title title">Hello Friend !</h2>
            <p class="description">Enter your personal details and start journey with us</p>
            <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
    </div>
</div>
</body>
<script>
    let switchCtn = document.querySelector('#switch-cnt');
    let switchC1 = document.querySelector('#switch-c1');
    let switchC2 = document.querySelector('#switch-c2');
    let switchCircle = document.querySelectorAll('.switch__circle');
    let switchBtn = document.querySelectorAll('.switch-btn');
    let aContainer = document.querySelector('#a-container');
    let bContainer = document.querySelector('#b-container');
    let allButtons = document.querySelectorAll('.submit');

    let getButtons = (e) => e.preventDefault();
    let changeForm = (e) => {
        switchCtn.classList.add('is-gx');
        setTimeout(function () {
            switchCtn.classList.remove('is-gx');
        }, 1500);
        switchCtn.classList.toggle('is-txr');
        switchCircle[0].classList.toggle('is-txr');
        switchCircle[1].classList.toggle('is-txr');
        switchC1.classList.toggle('is-hidden');
        switchC2.classList.toggle('is-hidden');
        aContainer.classList.toggle('is-txl');
        bContainer.classList.toggle('is-txl');
        bContainer.classList.toggle('is-z200');
    };
    let mainF = (e) => {
        for (var i = 0; i < allButtons.length; i++) allButtons[i].addEventListener('click', getButtons);
        for (var i = 0; i < switchBtn.length; i++) switchBtn[i].addEventListener('click', changeForm);
    };
    window.addEventListener('load', mainF);
</script>
</html>
